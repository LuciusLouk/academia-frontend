<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
      <a href="https://imgur.com/t1Cuyeb">
        <img
          width="500px"
          alt="logo de login"
          src="https://i.imgur.com/t1Cuyeb.jpg"
          title="source: imgur.com"
      /></a>
      
    <a class="btn btn-primary" [routerLink]="['/app-signup-docente']">Registrarse como docente</a>
    </div>
    <div class="col-md-5 col-lg-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>Registro de Usuario</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="username"
                required
                [(ngModel)]="obAlumno.nombreUsuario"
                name="username"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="email"
                required
                [(ngModel)]="obAlumno.email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password"
                required
                [(ngModel)]="obAlumno.password"
                name="password"
              />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Repetir Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="passwordRepeat"
                placeholder="passwordRepeat"
                required
                name="passwordRepeat"
              />
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="terms"
                required
              />
              <label class="form-check-label" for="terms"
                >Acepto los <a href="#">términos y condiciones</a></label
              >
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
              (click)="registrarAlumno()"
            >
              Registrarse
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          <p>¿Ya tienes cuenta? <a href="#">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
